<!DOCTYPE html>
<html ng-app="mymoduletwo">

<head>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>

</head>
<body>
    <div ng-controller="mycontrollertwo">

        <div>
            name: {{country.name}}
        </div>
        <div>
            capital: {{country.capital}}
        </div>
        <div>
            <img ng-src="{{country.flag}}"
            ng-alt="{{country.name+ 'Flag'}}"
           />
        </div>
    </div>
</body>
</html>
